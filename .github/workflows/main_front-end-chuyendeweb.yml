name: Build and deploy Node.js app to Azure Web App - front-end-chuyendeweb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip build output for deployment
        run: zip -r release.zip dist/  # Assuming dist/ is your build folder

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'front-end-chuyendeweb'
          slot-name: 'Production'  # Ensure the correct slot name
          package: ./dist  # Path to the build output
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4CF5AD5DECE642709B27661E82D573B7 }}
